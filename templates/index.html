<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PiRemoteCam</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#">PiRemoteCamera</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row preview">
        <div class="col">
            <img src="/stream.mpeg" alt="" srcset="">
        </div>
    </div>

    <div class="row buttons">
        <div class="col">
            <button id="shot" class="btn btn-primary btn-lg">Shot</button>
        </div>
    </div>

    <div class="row taken-images" id="taken-images"></div>

    <script src="/static/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/socket.io.js"></script>
    <script src="/static/js/preview-video.js"></script>
</body>
</html>
